<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 삽입, 하이퍼링크 -->
    <!-- <a href="https://www.naver.com/" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2022/12/14/21/46/rabbit-7656358_960_720.png" alt="토끼"/>
    </a> -->

    <!-- 버튼 -->
    <input type="button" value="버튼" /><br />

    <!-- 텍스트 -->
    <input placeholder="아이디를 입력해주세요." type="text" /><br />

    <!-- 패스워드 -->
    <input placeholder="비밀번호 입력해주세요." type="password" /><br />

    <!-- 체크박스 -->
    <input type="checkbox" checked>수신동의</input><br />

    <!-- 라디오 -->
    <input type="radio" name="animal" value="강아지">강아지</input>
    <input type="radio" name="animal" value="고양이">고양이</input>
    <input type="radio" name="animal" value="사자">사자</input>
    <br />

    <!-- 날짜 -->
    <input type="date" /><br />

    <!-- textarea -->
    <textarea></textarea><br />

    <!-- select -->
    <select name="languages" id="lang">
        <option value="JavaScript">JavaScript</option>
        <option value="C++">C++</option>
        <option value="HTMLS">HTMLS</option>
        <option value="CSS">CSS</option>
    </select>

</body>
</html>
