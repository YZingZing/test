<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문자 꾸미기 태그들 -->
    <b>두껍게</b><br />

    <!-- Semantic한 의미 -->
    <strong>두꺼운거 + Semantic</strong><br />

    <!-- 이탤릭 -->
    <i>이탤릭이래</i><br />

    <!-- 강조, 기울여서 표시 -->
    <em>강조하자</em><br />

    <!-- 중간 줄 -->
    <del>중간줄그만..~</del><br />

    <!-- 밑 줄 -->
    <u>밑줄그어라</u><br />
</body>
</html>
