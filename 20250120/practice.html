<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./practice.css">
</head>
<body>
    <!-- 별명, 커리어 하나씩! -->
    <div class="input-wrap">

        <!-- 아이디는 숫자이며 중복 불가 -->
        <input id="id" type="number" placeholder="아이디를 입력해 주세요." /><br />
        <div id="userID"></div>

        <!-- 이름 중복 가능 -->
        <input id="name" placeholder="이름을 입력해 주세요." /><br />
        <div id="userNAME"></div>

        <!-- 나이 숫자 -->
        <input id="age" type="number" placeholder="나이를 입력해 주세요." /><br />
        <div id="userAGE"></div>

        <!-- 경력사항 최소 15자리 이상 -->
        <input id="career" placeholder="경력을 입력해 주세요." /><br />
        <div id="userCAREER"></div>

        <!-- 별명 최소 2자리 이상 -->
        <input id="nickName" placeholder="별명을 입력해 주세요." /><br />
        <div id="userNICKNAME"></div>

        <button id="btn">저장</button><br /><br />
    </div>

    <!-- 테이블 -->
    <div class="main-wrap"></div>
</body>
<script src="./practice.js"></script>
</html>
