    <script>
        let i=0, sum=0, sum2=0;
        while(i<100){
            if((i%2===0) || (i%3===0)){
                sum += i;
            }
            i++
        }
        console.log(sum)

        for(let n=0; n<100; n++){
            if((n%2===0) || (n%3===0)){
                sum2 += n;
            }
        }
        console.log(sum2)

    </script>
