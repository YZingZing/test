<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age = prompt("나이를 입력해주세요.");
        if(Number(age) >= 20){
            console.log("성인입니다.")
        }
        else if(Number(age) >= 17){
            console.log("고등학생입니다.")
        }
        else if(Number(age) >= 14){
            console.log("중학생입니다.")
        }
        else if(Number(age) >= 8){
            console.log("초등학생입니다.")
        }
        else{
            console.log("유아입니다.")
        }
        const sex = prompt("성별(남자/여자)을 입력해주세요.");
        if(Number(age) >= 20 ){
            if(sex == "남자"){
                console.log("성인 남자입니다.")
            }
            else{
                console.log("성인 여자입니다.")
            }
        }
        else if(Number(age) >= 17){
            if(sex === "남자"){
                console.log("고등 남학생입니다.")
            }
            else{
                console.log("고등 여학생입니다.")
            }
        }
        else if(Number(age) >= 14){
            if(sex === "남자"){
                console.log("중등 남학생입니다.")
            }
            else{
                console.log("중등 여학생입니다.")
            }
        }
        else if(Number(age) >= 8){
            if(sex === "남자"){
                console.log("초등 남학생입니다.")
            }
            else{
                console.log("초등 여학생입니다.")
            }
        }
        else if(Number(age) >= 0){
            if(sex === "남자"){
                console.log("유아 남자입니다.")
            }
            else{
                console.log("유아 여자입니다.")
            }
        }

        let now = new Date().getHours;
        now >= 12 ? console.log("지금은 오후입니다.") : console.log("지금은 오전입니다.");

    </script>
</body>
</html>
