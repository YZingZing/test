<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if문
        const number = 22;
        if(number >= 20){
            console.log("성인입니다.")
        }
        else {
            console.log('미성년자입니다.')
        }

        const str = "admin";
        if(str === "admin"){
            console.log("관리자입니다.")
        }
        else if(str === "user"){
            console.log("회원입니다.")
        }
        else{
            console.log("비회원입니다.")
        }

        if(number >= 20){
            if(str === "admin"){
                console.log("성인 회원입니다.")
            }
            console.log("성인 비회원입니다.")
        }

        // 삼항연산자 => 조건 ? 참일 경우 명령어 : 거짓일 경우 명령어
        number >= 20 ? console.log("성인입니다.") : console.log("미성년자입니다.")

        // for 반복문
        // for은 반복되는 횟수를 구조적으로 지정하고 코드를 짜게 됨
        for(let i=0; i<10; i++){
            console.log(i + "번째 안녕하세요")
            for(let j=0; j<5; j++){
                console.log("잘부탁드립니다.")
            }
        }

        // while 반복문
        // while은 주로 반복되는 횟수를 모를 때 사용
        let i=0;
        while(i<10){
            i++
        }
    </script>
</body>
</html>
