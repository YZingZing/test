<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열에 1~100 넣기
        const arr = Array(100).fill().map((v,i)=> i+1);
        let sum=0, sum2=0, sum3=0;

        // for문 이용
        for(let i=0; i<arr.length; i++){
            sum += arr[i];
        }
        console.log(sum)

        // for of문 이용
        for(let num of arr){
            sum2 += num;
        }
        console.log(sum2)

        // forEach문 이용
        arr.forEach((num) => {
            sum3 += num;
        });
        console.log(sum3)
    </script>
