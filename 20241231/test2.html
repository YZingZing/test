<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date(); // 코드가 읽히는 시간 반환
        const date = new Date(2016, 5, 25) // 년 월 일 시 분 초 

        console.log(now.getFullYear()) // 년도 반환
        console.log(now.getDate()) // 일 반환
        console.log(now.getDay()) // 요일을 숫자로 반환
        console.log(now.getTime()) // 1970.1.1 부터 몇 ms가 흘렀는지 숫자로 반환
    </script>
</body>
</html>
